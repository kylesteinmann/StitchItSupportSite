<div class="container">
  <header>
    <h1>What type of machine do you have?</h1>
  </header>
  <div class="buttonContainer">
    <button mat-flat-button *ngFor="let button of buttonsService.uniqueTypeButtons()" [routerLink]="button.brandRoute">
      {{ button.type }}
    </button>
  </div>
  <div class="information">
    <h2>Please choose an option above.</h2>
  </div>
</div>
